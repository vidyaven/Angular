
<div id="second">
<h2>Product Details</h2>
<div *ngIf="product">
<h3>{{product.name}}</h3>
<h4>{{product.Price | currency}}</h4>
<p>{{product.description}}</p>
<button type="button" (click)="addToCart(product)">Buy Now</button>
<button type="button" [routerLink]="'/'">Back To List</button>
</div>
</div>
